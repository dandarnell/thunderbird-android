---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain


task-defaults:
    attributes:
        code-review: true
        retrigger: true
    fetches:
        toolchain:
            - android-sdk-linux
            - android-gradle-dependencies
    run:
        use-caches: false
    run-on-tasks-for: [github-pull-request, github-push]
    treeherder:
        kind: test
        platform: 'lint/opt'
        tier: 1
    worker-type: b-android
    worker:
        docker-image: {in-tree: base}
        max-run-time: 7200

tasks:
    detekt:
        description: 'Running detekt over all modules'
        run:
            using: gradlew
            gradlew: [detekt, githubLintDetektDetails, 'mozilla-detekt-rules:test']
        treeherder:
            symbol: detekt
        worker:
            artifacts:
                - name: public/reports
                  path: /builds/worker/checkouts/vcs/build/reports
                  type: directory
                - name: public/github
                  path: /builds/worker/github
                  type: directory
    style:
        description: 'Running lint over all modules'
        run:
            using: gradlew
            gradlew: ['spotlessCheck']
        treeherder:
            symbol: style
        worker:
            artifacts:
                - name: public/reports
                  path: /builds/worker/checkouts/vcs/app/build/reports
                  type: directory
                - name: public/github
                  path: /builds/worker/github
                  type: directory
