---

loader: taskgraph.loader.transform:loader

transforms:
    - self_taskgraph.transforms.test
    - taskgraph.transforms.run
    - taskgraph.transforms.task

kind-dependencies:
    - docker-image

task-defaults:
    attributes:
        retrigger: true
    description: Test Thunderbird for Android
    fetches:
        toolchain:
            - android-sdk-linux
            - android-gradle-dependencies
    include-pull-request-number: false
    run:
        using: gradlew
        use-caches: false
    treeherder:
        kind: test
        tier: 2
    worker-type: b-android
    worker:
        docker-image: {in-tree: base}
        max-run-time: 7200

tasks:
    debug:
        attributes:
            build-type: debug
            code-review: true
        run:
            gradlew: ['testDebugUnitTest']
        treeherder:
            platform: 'android-all/opt'
            symbol: debug(T)
            tier: 1
        worker:
            artifacts:
                - name: public/reports/index.html
                  path: /builds/worker/checkouts/vcs/app/build/reports/tests/testDebugUnitTest/index.html
                  type: file
                - name: public/reports/test
                  path: /builds/worker/checkouts/vcs/app/build/reports/tests
                  type: directory
                - name: public/github
                  path: /builds/worker/github
                  type: directory
